{% extends 'base.html' %}
{% block title %}Registrarse — RANKING EVENTIFYstudio{% endblock %}
{% block content %}
<div style="min-height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center;padding:2rem;position:relative;z-index:1;">
  <div style="width:100%;max-width:460px;">

    <!-- Header -->
    <div style="text-align:center;margin-bottom:2rem;">
      <div style="font-family:'Orbitron',sans-serif;font-size:.65rem;letter-spacing:.4em;color:var(--text3);text-transform:uppercase;margin-bottom:.75rem;">ARENA RANKING</div>
      <h1 style="font-family:'Orbitron',sans-serif;font-size:1.6rem;font-weight:900;color:var(--gold);text-shadow:0 0 30px rgba(240,192,64,.3);">CREAR CUENTA</h1>
      <p style="color:var(--text2);margin-top:.5rem;font-size:.95rem;">Únete a la competencia</p>
    </div>

    <div class="panel">
      {% if error %}<div class="alert alert-error">⚠ {{ error }}</div>{% endif %}

      <form method="POST">
        <div class="form-group">
          <label>Usuario *</label>
          <input type="text" name="username" required placeholder="TuNombreÚnico" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Contraseña *</label>
          <input type="password" name="password" required placeholder="••••••••">
        </div>

        <div style="height:1px;background:linear-gradient(90deg,transparent,var(--border2),transparent);margin:1.2rem 0;"></div>

        <div class="form-group">
          <label>Discord * <span style="color:var(--text3);font-size:.75em;letter-spacing:.05em;">(ej: usuario o usuario#1234)</span></label>
          <input type="text" name="discord" required placeholder="TuUsuarioDiscord" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Nick Minecraft * <span style="color:var(--text3);font-size:.75em;">(exacto, respeta mayúsculas)</span></label>
          <input type="text" name="minecraft_nick" required placeholder="TuNickExacto" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Email <span style="color:var(--text3);font-size:.75em;">(opcional)</span></label>
          <input type="email" name="email" placeholder="correo@ejemplo.com">
        </div>

        <button type="submit" class="btn btn-gold" style="width:100%;justify-content:center;margin-top:.5rem;padding:.7rem;">
          ✦ CREAR CUENTA
        </button>
      </form>

      <p style="margin-top:1.2rem;text-align:center;color:var(--text3);font-size:.88rem;">
        ¿Ya tienes cuenta? <a href="/login" style="color:var(--gold);font-weight:600;">Inicia sesión →</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
